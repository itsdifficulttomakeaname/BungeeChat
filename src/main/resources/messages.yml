# 禁言
#{count}禁言玩家总数量
#{player}目标玩家
#{reason}禁言原因
#{time}禁言的剩余时间
mute:
  no-muted-players: "§a当前没有禁言中的玩家"
  muted-list-header: "§6禁言玩家列表 (§e{count}§6):"
  muted-player-line: "§8- §e{player} §7(禁言原因: §f{reason}§7, 剩余: §f{time}§7)"
  unmute-hover: "§a点击解禁 {player}" # 光标移动到按钮上时会提示什么？
  unmute-success: "§a已解除玩家 §e{player} §a的禁言"
  player-not-found: "§c未找到玩家 §e{player}"
  mute-success: "§a已禁言玩家 §e{player} §e{time}"
  already-muted: "§c玩家 §e{player} §c已被禁言，已覆盖原禁言时间。"
  unmute-auto: "§a你的禁言已自动解除。"
  unmute-admin: "§a你已被管理员解禁。"
  unmute-default: "§a你的禁言已解除。"
  reason:
    spam: "§c❌ 禁止刷屏"

# 称号
#{title}相当于config.yml中的Server-Prefix
#{prefix}称号名
prefix:
  list-header: "§6=============={title}================"
  enable-success: "§a已启用称号: {prefix}"
  disable-success: "§a已禁用称号！"
  player-only: "§c该指令只能由玩家使用！"

general:
  reload-success: "§a所有配置已重载！"

NoPermissionWarning:
  # 主指令
  mute: "&c❌ 你没有禁言其他玩家的权限！"
  unmute: "&c❌ 你没有解除禁言的权限！"
  reload: "&c❌ 你没有重载插件的权限！"
  quote: "&c❌ 你没有引用消息的权限！"

  # 子指令
  "quote.mapsize": "&c❌ 你没有查看引用缓存大小的权限！"
  "quote.cleanupmap": "&c❌ 你没有清理引用缓存的权限！"
  "prefixes.enable": "&c❌ 你没有启用称号的权限！"
  "prefixes.disable": "&c❌ 你没有禁用称号的权限！"

AntiSpam:
  warnmessage: "§c⚠️ 警告！请降低发言频率，否则将被禁言 {time}"

AntiSwear:
  warnmessage: "&6⚠️ 请勿发送违规内容！这是第 {count} 次警告，多次违反将禁言 {time} ！"
  banmessage: "&c❌ 你因发送违规内容被禁言 {time}"